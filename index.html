<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Personal Pok&eacute;dex</title>
    <link rel="icon" type="image/png" href="img/pokeball.png" sizes="30x30"/>
  </head>
  <body>
    <a id="topBack" name="top"></a>
    <!--NavBar-->
    <div class="container-fluid mt-10" id="navContain">
      <nav class="navbar navbar-expand-md">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mr-auto">
              <a class="navbar-brand" href="https://smurphyk.github.io/portfolio-website" target="_blank">Sean Murphy<span class="sr-only">(current)</span>
              </a>
              <a class="nav-item nav-link active" href="#">Contact Developer</a>
            </div>
     <!-- Search Bar -->
          <div class="navbar-nav ml-auto">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="pokeSearch" type="search" autocomplete="off" placeholder="Search Pokemon" aria-label="Search"/>
              <button class="btn my-2 my-sm-0 clear" type="submit">Reset</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeModal" aria-hidden="true">
      <div class="pokeDialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title container-fluid" id="pokeModalLabel">Modal Title</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
    <img src="img/Pokedex_logo.png" class="img-fluid col-4" id="pokeLogo" alt="Pokedex logo written in pokemon title font"/>
    <div class="col"></div>
    </div>
    <div class="container-fluid" id="container">
      <div class="row">
        <div class="col"></div>
        <div class="pokeList list-unstyled list-group" id="pokeDiv">
          <ul class="list-unstyled text-center"></ul>
        </div>
        <div class="col"></div>
    </div>
  </div>
  <footer class="pokeFooter fixed-bottom">
    <a href="#top">Back to Top of Page</a>
  </footer>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous">
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous">
  </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
